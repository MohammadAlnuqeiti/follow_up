<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>LIST</h1>
    <h2>order list</h2>
    <ol>               <!--order list-->
        <li>coffe</li> <!--list item-->
        <li>tea</li>
        <li>juice</li>
        <li>shisha</li>
    </ol>
<h2>unorder list</h2>
<ul>    <!--unorder list-->
<li>apple</li>
<li>orange</li>
<li>kiwi</li>
</ul>

<h2>description list</h2>
<dl>                  <!--description list-->
   <dt> apple </dt>   <!--description title-->
     <dd> 2apple</dd> <!--description data-->

   <dt> orange </dt>
     <dd> 2 orange</dd>

   <dt> kiwi  </dt>
     <dd> 2kiwi  </dd>
</dl>




    
</body>
</html>
